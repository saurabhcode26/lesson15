<!DOCTYPE html>
<html>
    <head>
        <title>
            css position practise
        </title>

    <body>
        <div class="oi">
            <div class="io">X</div>
          </div>

</html>

        background-color: gray;
  position: fixed;

  border-radius: 25px;
